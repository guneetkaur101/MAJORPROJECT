<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/homee.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');
    body {
      margin: 0;
      /* background: linear-gradient(rgba(0,0,0,0.4),(rgba(0,0,0, 0.4)),url(static/images/gne.png)); */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-image: url(static/images/gne.png);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    
    /* -----------------------------------------------login------------------------------------------------*/
    
    /* responsive navigation */
    @media screen and (max-width: 650px) {
      .topnav a:not(.active) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }
  
.contact-form {
	position: absolute;
	top: 400px;
	left: 80%;
	transform: translate(-50%, -50%);
	width: 400px;
	height: 500px;
	padding: 80px 40px;
	box-sizing: border-box;
	background-color: rgba(37, 36, 36, 0.313);
	box-shadow: 0 5px 30px black;
  backdrop-filter: blur(5px);
  border-radius: 25px;
  font-family: 'Libre Baskerville', serif;
}
.avatar {
	position: absolute;
	width: 80px;
	height: 80px;
	border-radius: 50%;
	overflow: hidden;
	top: calc(-80px/2);
	left: calc(50% - 40px);
	border: 10px solid #fff;
  box-shadow: 0 5px 30px black;
}
.contact-form h2 {
	margin: 0;
	padding: 0 0 30px;
  font-size: 32px;
  color: #fff;
	text-align: center;
	text-transform: uppercase;
  
}


.contact-form input {	
	border: none;
	/* border-bottom-color: currentcolor;
	border-bottom-style: none;
	border-bottom-width: medium; */
	/* border-bottom: 2px solid white; */
	padding: 10px;
	margin-bottom: 20px;
	font-weight: bold;
	box-sizing: border-box;
	/* background-color: rgba(41, 39, 39, 0.3); */
	box-shadow: 0 5px 30px black;
  border-radius: 10px;
}

.contact-form input[type="text"], 
.contact-form input[type="password"] {
	background: transparent;
	height: 40px;
  color:#fff;
  width: 250px;
	font-size: 16px;
}
.btn {
  height: 40px;
	padding: 30px;
  font-family: 'Libre Baskerville', serif;
	
	color: white;
  display: inline-block;
	font-weight: bold;
	margin: 100px 0;
  background:transparent;
	box-shadow: 0 5px 30px black;
}
.btn-area {
	color: #fff;
	justify-content: center;
  text-align: center;
  font-weight: bold;
}

.rem {
	text-align: center;
	color: rgb(199, 197, 197) !important;
	font-size: 16px;
}
input[type="checkbox"] {
	width: 5%;
}
::placeholder {
  color: white;
  font-size: 18px;
  font-family: 'Libre Baskerville', serif;
}
      label {
        display: inline-block;
        text-align:left;
        margin-right: 10px;
        color: #fff;
      }
   

  </style>
</head>


  <body>
    <div class="topnav" id="myTopnav">
      <a href="/">Home</a>
      <a class="active" href="/login">Login</a>
      <a href="/contact">Contact</a>
      <a href="/About">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>

    </div>

    <script>
      // responsive
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }

      }
    </script>
  </body>

</html>
