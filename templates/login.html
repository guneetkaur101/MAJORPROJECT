<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/homee.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');
    body {
      margin: 0;
      /* background: linear-gradient(rgba(0,0,0,0.4),(rgba(0,0,0, 0.4)),url(static/images/gne.png)); */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-image: url(static/images/gne.png);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .btn {
  height: 40px;
	padding: 30px;
  font-family: 'Libre Baskerville', serif;
	
	color: white;
  display: inline-block;
	font-weight: bold;
	margin: 100px 0;
  background:transparent;
	box-shadow: 0 5px 30px black;
}
.btn-area {
	color: #fff;
	justify-content: center;
  text-align: center;
  font-weight: bold;
}
  
input[type="checkbox"] {
    width: 5%;
  }
    
    /* -----------------------------------------------login------------------------------------------------*/
    
    /* responsive navigation */
    @media screen and (max-width: 650px) {
      .topnav a:not(.active) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }
  
  </style>
</head>


  <body>
    <div class="topnav" id="myTopnav">
      <a href="/">Home</a>
      <a class="active" href="/login">Login</a>
      <a href="/contact">Contact</a>
      <a href="/About">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>

    </div>

   
<!-- <!--    avatar valal -->
        <div class="contact-form">
            <img src="static/images/logo_gne.png" class="avatar">
            <h2>Login Form</h2>
            <form action="" class="container" method="POST">
              <div>
          <label for="email"><i class="fa-solid fa-user"></i></label>
        <input type="text" placeholder="Enter Username" name="email" required>
      </div>
      <div>
        <label for="psw"><i class="fa-solid fa-lock"></i></label>
        <input type="password" placeholder="Enter Your Password" name="psw" required>
      </div>
                <div class="btn-area">
                  {% if error%}
          <pre> {{error}}</pre>
          {% endif %}
        
        <div>  <input type="submit" class="btn" value="LOGIN">
              </div>
              </div></div>
            </form>
        </div>

    <script>
      // responsive
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }

      }
    </script>
  </body>

</html>
