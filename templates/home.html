<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/homee.css">
    <style>
        body {
  height: 100vh;
  
  margin: 0;
  background: #ffffff;
  align-items: center;
  justify-content: center;
  user-select: none;
}

.group {
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
}

.item {
  width: 15vw;
  display: flex;
  height: 75vh;
  background-position: center;
  background-size: 75vh;
  margin: 1vw;
  border-radius: 3vw;
  display: inline-block;
  cursor: pointer;
  
}
.continer {
margin-top: 800px;

}
    </style>
</head>
<body>
  <div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/contact">Contact</a>
    <a href="/About">About</a>
  </div>
    <div class="group">
        <div class="item" style="background-image: url(static/image/g.jpg) ;  "></div>
        <div class="item" style="background-image: url(static/image/n.jpg)"></div>
        <div class="item" style="background-image: url(static/image/d.jpg)"></div>
        <div class="item" style="background-image: url(static/image/e.jpg)"></div>
        <div class="item" style="background-image: url(static/image/c.jpg)"></div>
      </div>
      
   <div class="container">

    <div class="content">
      <h1 style="font-family: Helvetica">EXAM VENUE ALLOCATOR</h1>
  
    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>

      <script>
     const items = document.querySelectorAll('.item')

const expand = (item, i) => {
  items.forEach((it, ind) => {
    if (i === ind) return
    it.clicked = false
  })
  gsap.to(items, {
    width: item.clicked ? '15vw' : '8vw',
    duration: 2,
    ease: 'elastic(1, .6)'
  })
  
  item.clicked = !item.clicked
  gsap.to(item, {
    width: item.clicked ? '42vw' : '15vw',
    duration: 2.5,
    ease: 'elastic(1, .3)'
  })
}

items.forEach((item, i) => {
  item.clicked = false
  item.addEventListener('click', () => expand(item, i))
})

      </script>
</body>
</html>
