<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/static/homee.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: url('static/images/ROOM.avif') center/cover no-repeat;
      /* display: flex; */
      align-items: center;
      justify-content: center;
      user-select: none;
    }


    .group {
      text-align: center;
      white-space: nowrap;
      /* overflow: hidden; */
      display: flex;
      flex-direction: row;
      /* Display items horizontally */
      align-items: center;
      /* Center items horizontally */
      justify-content: center;
      /* Center items vertically */
      text-align: center;
      /* Align text to the center */

    }

    .item {
      width: 15vw;
      height: 50vh;
      margin: 0.5vw;
      border-radius: 3vw;
      display: flex;
      align-items: center;
      /*Center text vertically */
      justify-content: center;
      /* Center text horizontally */

      backdrop-filter: blur(4px);
      font-size: 15rem;
      /* Make the text huge */
      font-weight: bold;
      font-family: 'Libre Baskerville', serif;
      text-align: center;
      /* Align text to the center */
      box-shadow: 0 5px 30px black;
      padding: 50px 0px;
      color: white;
    }

    .container1 {
      margin-top: 120px;
      font-family: 'Libre Baskerville', serif;
      text-align: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 5px 30px black;
      display: inline-block;
      color: black;
      margin-left: 500px;
      padding: 15px;
      border-radius: 20px;

    }

    /* .container1 .content{
      bottom: 0;
      
    } */
    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a class="active" href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/contact">Contact</a>
    <a href="/About">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i></a>
  </div>
  <div class="group">
    <div class="item">G</div>
    <div class="item">N</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">C</div>
  </div>

  <div class="container1">

    <div class="content">
      <a href="/login">
        <h1>EXAM VENUE ALLOCATOR</h1>
      </a>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>

    <script>
      const items = document.querySelectorAll('.item')

      const expand = (item, i) => {
        items.forEach((it, ind) => {
          if (i === ind) return
          it.clicked = false
        })
        gsap.to(items, {
          width: item.clicked ? '15vw' : '15vw',
          duration: 2,
          ease: 'elastic(1, .6)'
        })

        item.clicked = !item.clicked
        gsap.to(item, {
          width: item.clicked ? '42vw' : '15vw',
          duration: 2.5,
          ease: 'elastic(1, .3)'
        })
      }

      items.forEach((item, i) => {
        item.clicked = false
        item.addEventListener('click', () => expand(item, i))
      })

      function myFunction() {
    var x = document.getElementById("myTopnav");
    var icon = document.querySelector(".icon");
    if (x.className === "topnav") {
      x.className += " responsive";
      icon.style.display = "none"; // Hide the icon
    } else {
      x.className = "topnav";
      icon.style.display = "block"; // Show the icon
    }
  
  }
    </script>
</body>

</html>
